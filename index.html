  <script type="text/babel" data-presets="react">
    const { useState, useEffect, useMemo, useRef } = React;

    const levelPct = (lvl) => ({ 'Advanced': 90, 'Proficient': 75, 'Working': 55 }[lvl] ?? 60);

    function DownloadIcon({className}){

    function CopyIcon({className}){

          <path d="M9 2a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H9zM4 7a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2-2v-1H9a3 3 0 0 1-3-3V7H4z"/>

    function ChevronUp({className}){
      return (
        <svg viewBox="0 0 24 24" fill="currentColor" className={className} aria-hidden="true"><path d="M6.7 14.7a1 1 0 0 1 0-1.4l4.6-4.6a1 1 0 0 1 1.4 0l4.6 4.6a1 1 0 1 1-1.4 1.4L12 10.8l-3.9 3.9a1 1 0 0 1-1.4 0z"/></svg>
      );
    }

    function Swatch({colors, label, active}){
      return (
        <div className="flex items-center gap-2">
          <div className={`w-5 h-5 rounded-full ring-2 ${active ? 'ring-black/50 dark:ring-white/60' : 'ring-transparent'}`} style={{background:`linear-gradient(90deg, ${colors.join(', ')})`}} aria-hidden="true"></div>
          <span className="text-sm capitalize">{label}</span>
        </div>
      );
    }

    const THEME_META = {
      neon:    ['#10b981','#06b6d4','#6366f1'],
      magenta: ['#d946ef','#a855f7','#3b82f6'],
      sunset:  ['#f43f5e','#f59e0b','#fbbf24'],
      ocean:   ['#06b6d4','#0ea5e9','#4338ca'],
      fire:    ['#ef4444','#f97316','#f59e0b'],
      grape:   ['#8b5cf6','#a21caf','#ec4899'],
      cyber:   ['#84cc16','#06b6d4','#d946ef'],
      mint:    ['#2dd4bf','#22c55e','#60a5fa'],
      forest:  ['#10b981','#0ea5a6','#6b7280']
    };

    function ThemePicker({theme, setTheme, atsMode, darkMode}){
      const [open, setOpen] = useState(false);
      const ref = useRef(null);
      useEffect(()=>{
        const onClick = (e)=>{ if (ref.current && !ref.current.contains(e.target)) setOpen(false); };
        document.addEventListener('click', onClick);
        return ()=>document.removeEventListener('click', onClick);
      },[]);

      const shell = atsMode ? 'bg-gray-100 border border-gray-300 text-gray-900'
                    : (darkMode ? 'bg-white/10 border border-white/20 text-white'
                                : 'bg-white border border-gray-200 text-gray-900 shadow-sm');

      const panel = atsMode ? 'bg-white border border-gray-200 shadow-lg'
                    : (darkMode ? 'bg-slate-900/95 border border-white/10 backdrop-blur'
                                : 'bg-white border border-gray-200 shadow-lg');

      const item = atsMode ? 'hover:bg-gray-50' : (darkMode ? 'hover:bg-white/10' : 'hover:bg-gray-100');

      const current = THEME_META[theme] || THEME_META.neon;

      return (
        <div className="relative" ref={ref}>
          <button onClick={()=>setOpen(v=>!v)} className={`px-3 py-2 rounded-lg flex items-center gap-2 ${shell} focus-ring`} aria-haspopup="menu" aria-expanded={open} aria-label="Open theme picker">
            <span className="w-4 h-4 rounded-full" style={{background:`linear-gradient(90deg, ${current.join(', ')})`}} aria-hidden="true"></span>
            <span className="text-xs font-semibold capitalize">{theme}</span>
            <svg className="w-3 h-3 opacity-70" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path d="M5.23 7.21a.75.75 0 011.06.02L10 10.585l3.71-3.355a.75.75 0 111.02 1.1l-4.22 3.816a.75.75 0 01-1.02 0L5.21 8.33a.75.75 0 01.02-1.12z"/></svg>
          </button>
          {open && (
            <div role="menu" className={`absolute right-0 mt-2 w-56 rounded-xl p-2 ${panel} z-[9999]`}>
              {Object.entries(THEME_META).map(([key, colors])=> (
                <button key={key} onClick={()=>{ setTheme(key); setOpen(false);}}
                  className={`w-full text-left px-3 py-2 rounded-lg flex items-center justify-between ${item} focus-ring`}
                  role="menuitem" aria-label={`Select ${key} theme`}>
                  <Swatch colors={colors} label={key} active={key===theme} />
                  {key==='neon' && <span className="text-xs opacity-70">Default</span>}
                </button>
              ))}
            </div>
          )}
        </div>
      );
    }

    function useCopyFeedback(){
      const [copied, setCopied] = useState(null);
      const copy = async (label, text) => {
        try{
          await navigator.clipboard.writeText(text);
          setCopied(label);
          setTimeout(()=>setCopied(null), 1500);
        }catch(e){ console.error(e); }
      };
      return {copied, copy};
    }

    function Portfolio() {
      const [darkMode, setDarkMode] = useState(true);
      const [atsMode, setAtsMode] = useState(false);
      const [theme, setThemeState] = useState('neon');
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [activeSection, setActiveSection] = useState('home');
      const [scrolled, setScrolled] = useState(false);
      const [isVisible, setIsVisible] = useState({});
      const [mouse, setMouse] = useState({x:0,y:0});
      const [showSticky, setShowSticky] = useState(false);
      const [footerVisible, setFooterVisible] = useState(false);
      const [ctaMounted, setCtaMounted] = useState(false);
      const [ctaEnter, setCtaEnter] = useState(false);
      const {copied, copy} = useCopyFeedback();

      // Persist theme
      useEffect(()=>{
        try{
          const saved = localStorage.getItem('dv_theme');
          if (saved) setThemeState(saved);
        }catch(e){}
      },[]);
      const setTheme = (t)=>{
        setThemeState(t);
        try{ localStorage.setItem('dv_theme', t); }catch(e){}
      };

      const palette = useMemo(()=>{
        const map = {
          neon:    { from:'#10b981', mid:'#06b6d4', to:'#6366f1', text:'from-emerald-400 via-cyan-500 to-indigo-600', chip:'text-emerald-300' },
          magenta: { from:'#d946ef', mid:'#a855f7', to:'#3b82f6', text:'from-fuchsia-400 via-purple-500 to-blue-500', chip:'text-fuchsia-300' },
          sunset:  { from:'#f43f5e', mid:'#f59e0b', to:'#fbbf24', text:'from-rose-400 via-orange-500 to-amber-400', chip:'text-rose-300' },
          ocean:   { from:'#06b6d4', mid:'#0ea5e9', to:'#4338ca', text:'from-cyan-400 via-sky-500 to-indigo-700', chip:'text-cyan-300' },
          fire:    { from:'#ef4444', mid:'#f97316', to:'#f59e0b', text:'from-red-400 via-orange-500 to-amber-400', chip:'text-red-300' },
          grape:   { from:'#8b5cf6', mid:'#a21caf', to:'#ec4899', text:'from-violet-400 via-fuchsia-600 to-pink-500', chip:'text-violet-300' },
          cyber:   { from:'#84cc16', mid:'#06b6d4', to:'#d946ef', text:'from-lime-400 via-cyan-500 to-fuchsia-500', chip:'text-lime-300' },
          mint:    { from:'#2dd4bf', mid:'#22c55e', to:'#60a5fa', text:'from-teal-400 via-emerald-500 to-blue-400', chip:'text-teal-300' },
          forest:  { from:'#10b981', mid:'#0ea5a6', to:'#6b7280', text:'from-emerald-400 via-teal-500 to-gray-500', chip:'text-emerald-300' }
        }[theme] || { from:'#10b981', mid:'#06b6d4', to:'#6366f1', text:'from-emerald-400 via-cyan-500 to-indigo-600', chip:'text-emerald-300' };

        return {
          grad: `bg-gradient-to-r from-[${map.from}] via-[${map.mid}] to-[${map.to}]`,
          gradText: `bg-gradient-to-r ${map.text} bg-clip-text text-transparent`,
          accent1: map.chip,
          accent2: 'text-cyan-300'
        };
      },[theme]);

      useEffect(() => {
        const onScroll = () => {
          const y = window.scrollY;
          setScrolled(y > 50);
          setShowSticky(y > 400);
          const sections = ['home','experience','projects','skills','contact'];
          const current = sections.find(id => {
            const el = document.getElementById(id);
            if (!el) return false;
            const r = el.getBoundingClientRect();
            return r.top <= 100 && r.bottom >= 100;
          });
          if (current) setActiveSection(current);
          sections.forEach(id => {
            const el = document.getElementById(id);
            if (!el) return;
            const r = el.getBoundingClientRect();
            if (r.top < window.innerHeight * 0.75) setIsVisible(p => ({...p, [id]: true}));
          });
        };
        const onMouse = (e)=> setMouse({x:e.clientX,y:e.clientY});
        window.addEventListener('scroll', onScroll, {passive:true});
        window.addEventListener('mousemove', onMouse);
        onScroll();
        return () => { window.removeEventListener('scroll', onScroll); window.removeEventListener('mousemove', onMouse); };
      }, []);

      // Footer intersection observer
      useEffect(()=>{
        const footer = document.getElementById('site-footer');
        if (!footer || !('IntersectionObserver' in window)) return;
        const obs = new IntersectionObserver((entries)=>{
          entries.forEach(e=> setFooterVisible(e.isIntersecting));
        }, { root: null, threshold: 0.1 });
        obs.observe(footer);
        return ()=>obs.disconnect();
      }, []);

      // Sticky CTA mount/unmount with reveal delay & slide animation
      const targetVisible = showSticky && !footerVisible;
      useEffect(()=>{
        const prefersReduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        const enterDelay = prefersReduce ? 0 : 120;
        const exitDelay = prefersReduce ? 0 : 260;

        if (targetVisible){
          setCtaMounted(true);
          const id = setTimeout(()=> setCtaEnter(true), enterDelay);
          return ()=>clearTimeout(id);
        } else {
          setCtaEnter(false);
          const id = setTimeout(()=> setCtaMounted(false), exitDelay);
          return ()=>clearTimeout(id);
        }
      }, [targetVisible]);

      // Light-mode visibility
      const bg = atsMode ? 'bg-white' : (darkMode ? 'bg-slate-950' : 'bg-slate-100');
      const text = atsMode ? 'text-black' : (darkMode ? 'text-slate-100' : 'text-slate-900');
      const subtext = atsMode ? 'text-gray-700' : (darkMode ? 'text-slate-400' : 'text-slate-600');
      const cardBg = atsMode ? 'bg-white' : (darkMode ? 'bg-slate-900/60 backdrop-blur-xl' : 'bg-white shadow-lg');
      const cardBorder = atsMode ? 'border-gray-200' : (darkMode ? 'border-slate-800/80' : 'border-slate-200');
      const navShell = atsMode ? 'bg-gray-100 border border-gray-200' : (darkMode ? 'bg-white/5 border border-white/10' : 'bg-white/80 border-gray-200 shadow-sm');
      const glowShadow = atsMode ? '' : (darkMode ? 'shadow-[0_0_60px_-12px_rgba(16,185,129,.45)]' : 'shadow-[0_0_50px_-16px_rgba(99,102,241,.35)]');

      const pill = (filled=false) => filled
        ? (atsMode ? 'bg-black text-white' : `${palette.grad} text-white hover:brightness-110`)
        : (atsMode ? 'bg-gray-100 text-black' : (darkMode ? 'bg-slate-900/70 text-slate-100 border border-white/10' : 'bg-white text-gray-900 border border-gray-200'));

      const experiences = [
        { role:'Data Assistant', company:'UH Law Marketing and Communications', period:'October 2025 – Present',
          achievements:[
            'Analyzed and updated budget data using PeopleSoft, Excel, and Monday.com, ensuring accuracy in tracking $50K+ in program-related expenses',
            'Streamlined data workflows by organizing and reconciling 100+ financial records monthly, improving reporting efficiency by 20%',
            'Built data-driven budget summaries and reports, delivering 10+ actionable insights quarterly that guided leadership decisions on $100K+ budgets'
          ],
          tech:['PeopleSoft','Excel','Monday.com','Data Analysis','Financial Reporting']
        },
        { role:'E-Commerce Marketing Analyst', company:'Common Alley | Self-Employed, Remote', period:'February 2020 – March 2024',
          achievements:[
            'Built and scaled an online community to 30,000+ members, generating $5,000+ in revenue with 85% profit',
            'Utilized platforms such as PayPal, Stripe, Square, and Sellauth for 200+ digital orders with instant delivery',
            'Developed marketing strategies using social media and rewards, achieving 1000+ recurring monthly users'
          ],
          tech:['PayPal','Stripe','Square','Sellauth','Digital Marketing']
        }
      ];

      const projects = [
        { name:'Personal Medication Log Tracker', period:'January 2025 - March 2025', description:'CLI app to track medications with validations and durable file storage.',
          caseStudy:{ problem:'Users needed reliable medication history across sessions.', action:'Built C++ CLI with input validation, structured records, and file I/O for persistence.', result:'100% data retained across runs; 90% fewer entry errors with validation rules.' },
          achievements:['Utilized loops, functions, conditionals, and file I/O for durable storage','Hardened input validations to reduce crashes over 5+ test cycles'],
          tech:['C++','File I/O','Data Structures'], link:null, thumb:'https://dummyimage.com/600x360/111827/ffffff&text=Medication+Tracker' },
        { name:'WebCraft Browser Game Project', period:'August 2022 – May 2024', description:'Deployed and ran a multiplayer game network with reverse proxy and DDoS protection.',
          caseStudy:{ problem:'Players experienced version conflicts and intermittent downtime impacting retention.', action:'Configured Velocity + Spigot network behind NGINX + Cloudflare; standardized versions, and tuned JVM/server flags.', result:'Stable play across 2+ platforms and 5+ versions; sustained >100 daily players with smooth routing.' },
          achievements:['Ran Velocity + Spigot enabling multi-platform, multi-version compatibility','Deployed on Linux with NGINX & Cloudflare; automated restarts and monitoring'],
          tech:['Linux','NGINX','Cloudflare','Velocity','Spigot'], link:'https://asianf4rmer.org/errorpage.html', thumb:'https://dummyimage.com/600x360/0b1220/ffffff&text=WebCraft' }
      ];

      const skills = {
        technical:[
          { name:'Excel', level:'Advanced' }, { name:'SQL', level:'Proficient' }, { name:'PeopleSoft', level:'Working' },
          { name:'C++', level:'Proficient' }, { name:'Python', level:'Working' }, { name:'Java', level:'Working' },
          { name:'Linux', level:'Proficient' }, { name:'NGINX', level:'Proficient' }, { name:'Cloudflare', level:'Proficient' }, { name:'HTML/CSS', level:'Proficient' }
        ],
        soft:['Problem Solving','Team Leadership','Project Management','Marketing Strategy','Community Building','Data Analysis'],
        languages:['English (Fluent)','Vietnamese (Fluent)']
      };

      const gradientBackdrop = (function(){
        if (atsMode) return {};
        const map = {
          neon:    darkMode ? ['rgba(16,185,129,.20)','rgba(99,102,241,.20)'] : ['rgba(16,185,129,.12)','rgba(99,102,241,.12)'],
          magenta: darkMode ? ['rgba(217,70,239,.18)','rgba(59,130,246,.18)'] : ['rgba(217,70,239,.12)','rgba(59,130,246,.12)'],
          sunset:  darkMode ? ['rgba(244,63,94,.18)','rgba(245,158,11,.18)'] : ['rgba(244,63,94,.12)','rgba(245,158,11,.12)'],
          ocean:   darkMode ? ['rgba(14,165,233,.18)','rgba(67,56,202,.18)'] : ['rgba(14,165,233,.12)','rgba(67,56,202,.12)'],
          fire:    darkMode ? ['rgba(239,68,68,.18)','rgba(245,158,11,.18)'] : ['rgba(239,68,68,.12)','rgba(245,158,11,.12)'],
          grape:   darkMode ? ['rgba(162,28,175,.18)','rgba(236,72,153,.18)'] : ['rgba(162,28,175,.12)','rgba(236,72,153,.12)'],
          cyber:   darkMode ? ['rgba(132,204,22,.18)','rgba(217,70,239,.18)'] : ['rgba(132,204,22,.12)','rgba(217,70,239,.12)'],
          mint:    darkMode ? ['rgba(34,197,94,.18)','rgba(96,165,250,.18)'] : ['rgba(34,197,94,.12)','rgba(96,165,250,.12)'],
          forest:  darkMode ? ['rgba(16,185,129,.18)','rgba(107,114,128,.18)'] : ['rgba(16,185,129,.12)','rgba(107,114,128,.12)']
        }[theme];
        const [c1,c2] = map || ['rgba(16,185,129,.20)','rgba(99,102,241,.20)'];
        return { background: `radial-gradient(1200px 600px at 20% -10%, ${c1}, transparent), radial-gradient(1200px 600px at 80% 110%, ${c2}, transparent)` };
      })();

      const mouseGlow = atsMode ? {} : { background: `radial-gradient(600px 300px at ${mouse.x}px ${mouse.y}px, rgba(99,102,241,${darkMode?'.12':'.10'}), transparent)` };

      return (
        <div className={`min-h-screen ${bg} ${text} relative overflow-hidden transition-colors`}>
          {!atsMode && (
            <>
              <div className="pointer-events-none absolute inset-0" style={gradientBackdrop} aria-hidden="true"></div>
              <div className="hidden md:block pointer-events-none absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[48rem] h-[48rem] rounded-full border border-white/10 spin-slow" aria-hidden="true"></div>
              <div className="pointer-events-none absolute inset-0" style={mouseGlow} aria-hidden="true"></div>
            </>
          )}

          <header className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${scrolled ? (atsMode ? 'bg-white/90 border-b border-gray-200' : (darkMode ? 'bg-slate-950/80 border-b border-slate-800/50 backdrop-blur' : 'bg-white/85 border-b border-gray-200 backdrop-blur')) : 'bg-transparent'}`}>
            <div className="container mx-auto px-6 py-4">
              <div className="flex justify-between items-center">
                <div className="flex items-center gap-2">
                  <div className={`w-9 h-9 rounded-lg ${atsMode ? 'bg-black text-white' : 'bg-gradient-to-br from-emerald-500 via-cyan-500 to-indigo-600 text-white'} flex items-center justify-center font-bold text-sm`}>DV</div>
                  <span className="font-semibold hidden sm:block">Danny Vu</span>
                </div>

                <nav className={`hidden md:flex items-center gap-1 ${navShell} backdrop-blur rounded-full px-2 py-1`} aria-label="Primary">
